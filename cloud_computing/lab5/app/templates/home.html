<!doctype html>
<!-- This is a Jinja based template. To read more about Jinja, check
 https://jinja.palletsprojects.com/en/3.0.x/  -->
<title>Message board</title>
<body>
    <h2>Lab 5 | COUZI Remi</h2>
    <h3 style="color: red;"><b>{{ error }}</b></<h3>
    <h4>Welcome to Message board </h4> 

        There are {{ messages|length }} messages on the board. </ br>

    <h4> Here are the last 10:</h4>
    <ul>
        {% for m in messages[-9:]|reverse %}
            <li>
                "{{m.content}}" <strong>{{m.username}}</strong> <small>Posted on {{m.timestamp}} </small> <img src="{{ m.img_path }}" width="500" >
            </li>
        {% endfor %}
    </ul>
    <h4> Enter a new message</h4>
    <form action="/handle_message"  method="post" enctype=multipart/form-data >
        <label>Your username:</label><br>
	<input type="text" name="username"><br>
	<label>Your message:</label><br>
	<input type="text" name="msg"><br>
	<label>Your picture:</label><br>
        <input type="file" accept=".png, .gif, .jpg, .jpeg, .SVG" name="file"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
